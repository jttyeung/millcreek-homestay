costs: |
  **Lower level**: $45/night or $950/month
  
  **Upper level**: $50/night or $1050/month

  * Minimum 2 night stay.

  * Rooms are for single occupancy only; no pets allowed. Furnished only.

  * A refundable security deposit of $100 is required upon booking for short-term stays of 28 days or less, or $500 for long-term stays (29+ days). This is refundable upon check-out given no damages occur during your stay.

  * Preferred payment via Venmo, cash, or ACH. Payment is due 5 days before check-in or 5 days before the next month's stay if staying long term.

  
  **Cancellation Policy**

  * Free cancellation if cancelling at least 15 days prior to check-in.

  * The security deposit is NOT refundable if cancelling less than 15 days prior to check-in.

